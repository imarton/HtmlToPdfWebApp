<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSF MyFaces 2.2 Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</h:head>
<h:body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0">Üdvözöljük a MyFaces 2.2 alkalmazásban!</h1>
            </div>
            <div class="card-body">
                <h:form>
                    <p class="lead">A szerver időpontja: <span class="badge bg-secondary"><h:outputText value="#{helloBean.currentTime}" /></span></p>
                    <h:commandButton value="Frissítés" styleClass="btn btn-success mb-3" />
                    <h:commandButton value="PDF Export" action="#{helloBean.buildPdfExport()}" styleClass="btn btn-primary mb-3" />

                    <h:panelGroup id="forPdfExport" layout="block">
                        <h3 class="mb-3">Számítógép elemek</h3>
                        <p:dataTable value="#{pcBean.pcElements}" var="pc" styleClass="table table-striped">
                            <p:column headerText="Név">
                                <h:outputText value="#{pc.name}"/>
                            </p:column>
                            <p:column headerText="Típus">
                                <h:outputText value="#{pc.type}"/>
                            </p:column>
                            <p:column headerText="Ár (Ft)">
                                <h:outputText value="#{pc.price}">
                                    <f:convertNumber pattern="#,###"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable></h:panelGroup>
                </h:form>
            </div>
            <div class="card-footer text-muted text-center">
                JSF &amp; Bootstrap integráció
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</h:body>
</html>
